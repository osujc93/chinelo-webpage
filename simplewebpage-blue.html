<!DOCTYPE html>
<html>
<head>
    <title>Chinelo's E-commerce Site</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            max-width: 800px; 
            margin: 0 auto; 
        }

        .container {
            text-align: center;
            position: relative; 
        }

        .product-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px;
            flex: 0 0 calc(33.33% - 20px); 
        }

        .product-card img {
            width: 100%;
        }

        .product-card button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
     
        .content-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <h1>Chinelo's E-commerce Site</h1>

            <h2>Customer Information</h2>
            <form id="customerForm">
                <label for="cname">Customer Name:</label><br>
                <input type="text" id="cname" name="cname"><br>
                <label for="cemail">Email:</label><br>
                <input type="email" id="cemail" name="cemail"><br>
                <label for="caddress">Address:</label><br>
                <input type="text" id="caddress" name="caddress"><br>
                <input type="submit" value="Submit">
            </form>

            <h2>Product</h2>
            <div class="product-cards-container">
                <div class="product-card">
                    <img src="product1.jpg" alt="Product 1">
                    <h2>Product 1</h2>
                    <p>$10.00</p>
                    <input type="number" id="quantityProduct1" name="quantityProduct1" min="1" value="1">
                    <button onclick="addToCart('Product 1', 10.00, 'quantityProduct1')">Add to Cart</button>
                </div>
            </div>

            <h2>Shopping Cart</h2>
            <table id="cartTable">
                <tr>
                    <th>Cart Item ID</th>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </table>

            <form id="orderForm">
                <input type="submit" value="Submit Order">
            </form>

        </div>
    </div>
</body>
</html>
